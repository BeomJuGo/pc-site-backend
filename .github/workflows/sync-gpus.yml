name: Daily GPU Sync

on:
  schedule:
    - cron: "0 18 1 * *"  # 매달 오전 3시 (UTC 기준, 한국은 +9h로 12시 정오)
  workflow_dispatch:  # 수동 실행 버튼도 활성화

jobs:
  sync-gpus:
    runs-on: ubuntu-latest
    steps:
      - name: Call Render API to sync GPUs
        run: |
          curl -X POST https://pc-site-backend.onrender.com/api/admin/sync-gpus
